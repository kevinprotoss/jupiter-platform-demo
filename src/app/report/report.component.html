<div class="d-flex flex-row mt-4">
  <div class="w-70 h-50">
    <plotly-plot [data]="alphaGraph.data" [layout]="alphaGraph.layout" responsive="true">
    </plotly-plot>
  </div>
  <div class="mx-4 w-50">
    <mat-form-field class="w-100">
      <mat-select  placeholder="行业类别" [(value)]="selectedCategory">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="d-flex justify-content-center">
      <div class="mt-5 spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status" [hidden]="!showSpinner()">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <mat-list class="mh overflow-auto">
      <mat-list-item *ngFor="let ths of getThsList()">
        <h4 mat-line>{{ths.name}}</h4>
        <p mat-line> {{ths.code}} </p>
        <mat-form-field>
          <mat-select placeholder="类型" [(value)]="ths.traces" (openedChange)="open($event, ths)" multiple>
            <mat-option *ngFor="let traceType of traceTypeList" [value]="traceType">{{traceType}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </div>
</div>
